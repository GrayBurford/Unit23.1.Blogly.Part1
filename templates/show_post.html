{% extends 'base.html' %}

{% block title %}Post #{{post.id}}: {{post.title}} {% endblock %}

{% block body %}

<div class="container-fluid">
    <h1 class="display-4">{{post.title}}</h1>

    <p>{{post.content}}</p>
    <small>By: <i>{{post.users.get_full_name()}}</i></small>
    <br>
    <small>Created at: {{post.created_at}}</small>
    
</div>

<div class="container-fluid">
    <form action="/posts/{{post.id}}/delete" method="post">
        <div class="btn-group" role="group" aria-label="Basic example">
            <a href="/users/{{post.user_id}}" class="btn btn-primary active" role="button" aria-pressed="true">Go Back</a>
            <a href="/posts/{{post.id}}/edit" class="btn btn-warning active" role="button" aria-pressed="true">Edit</a>

            <button type="submit" class="btn btn-danger active">Delete</button>

        </div>
    </form>
</div>


{% endblock %}

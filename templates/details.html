{% extends 'base.html' %}

{% block title %}{{user.first_name}}{% endblock %}

{% block body %}

<div class="container-fluid">

    <div class="row">
        <div class="col-sm-2 col-6">
            <img src="{{user.image_url}}""
                 alt="{{user.first_name}} {{user.last_name}} profile pic"
                 class="img-fluid">
        </div>
        <div class="col-sm-10 col-12">
            <h1 class="display-1">{{user.get_full_name()}}</h1>
            <br>
            <form action="">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <a href="/users" class="btn btn-primary active" role="button" aria-pressed="true">Go Back</a>
                    <a href="/users/{{user.id}}/edit" class="btn btn-warning active" role="button" aria-pressed="true">Edit Profile</a>
                    <a href="/users/{{user.id}}/delete" class="btn btn-danger active" role="button" aria-pressed="true">Delete Me</a>
                </div>
            </form>
            <br>
            <a href="/users/{{user.id}}/posts/new" class="btn btn-outline-success btn-lg active" role="button" aria-pressed="true">Add Post!</a>
        </div>
        
    </div>
    <br>
    <h3 class="display-4">Posts:</h3>
    <ul>
        {% for post in user.posts %}
        <li>
            <a href="/posts/{{post.id}}">{{post.title}}</a>
        </li>
        {% endfor %}
    </ul>

</div>


{% endblock %}

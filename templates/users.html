{% extends 'base.html' %}

{% block title %}Users{% endblock %}

{% block body %}

<div class="container-fluid">

    <h1 class="display-3">List of Users</h1>

    <br>

    <ul>
        {% for val in my_list %}
        <li>{{val}}</li>
        {% endfor %}
    </ul>

    <ul>
        {% for user in all_users %}
        <li><a href="/users/{{user.id}}">{{user.get_full_name()}}</a></li>
        {% endfor %}
    </ul>

    <a href="/users/new" class="btn btn-primary btn-sm active" role="button" aria-pressed="true">Create New User</a>

</div>


{% endblock %}
